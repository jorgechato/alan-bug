{% extends 'layout.html' %}

{% block content %}
<div class="container">

  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Registrate</h1>
    {% if message.length>0 %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <!-- LOGIN FORM -->
    <form action="{% url 'signup' %}?q={{query}}&email={{email}}" method="post" name="signup">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="form-group">
        <label>Repetir contraseña</label>
        <input type="password" class="form-control" name="checkPassword">
      </div>

      <button type="submit" class="btn btn-success btn-lg">Empieza</button>
    </form>

    <hr>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <p>Or go <a href="{% url 'home' %}">home</a>.</p>
  </div>
</div>
{% endblock %}
